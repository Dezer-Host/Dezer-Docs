<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DezerX - Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="DezerX" content="Official Documentation for DezerX Client Dashboard">
   
  <!-- Open Graph metadata for better sharing -->
  <meta property="og:title" content="DezerX - Docs">
  <meta property="og:description" content="Official Documentation for DezerX Client Dashboard">
  <meta property="og:image" content="public/images/logo.png"> <!-- Replace with the actual URL of your image -->
  <meta property="og:url" content="https://docs.dezerx.com"> <!-- Replace with the actual URL of your website -->
  <meta property="og:type" content="Documentation">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DezerX Docs',
      loadSidebar: true,
      subMaxLevel: 2,
      executeScript: true,
      loadSidebar: true,
      coverpage: true,
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
      <!-- Docsify Search -->
      <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
      <!-- Bash language support -->
      <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
      <!-- MySQL languge support -->
      <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
        <!-- NGINX languge support -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
        <!-- Apache languge support -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-apache.min.js"></script>
</body>
</html>
